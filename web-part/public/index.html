<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <style>
    #songs {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 80vh;
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }
    .song {
      display: flex;
      align-items: center;
      margin: 10px;
      border: 1px solid black;
      padding: 10px;
    }
    .song img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    .song-info {
      display: flex;
      flex-direction: column;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <div class="controls">
    <button id="start">Start</button>
    <button id="exit">Exit</button>
    <button id="pause">Pause</button>
    <button id="skip">Skip</button>
  </div>
  <input type="text" id="search" placeholder="Search for a song...">
  <input type="text" id="youtubeLink" placeholder="Paste YouTube link here...">
  <button id="send">Send</button>
  <div id="songs"></div>
  <script>
    let songs = [];
    fetch('/songs')
      .then(response => response.json())
      .then(data => {
        songs = data;
        displaySongs(data);
      });
document.getElementById('search').addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  const filteredSongs = songs.filter(song =>
    song.title.toLowerCase().includes(searchTerm) ||
    song.artist.toLowerCase().includes(searchTerm)
  );
  displaySongs(filteredSongs);
});


document.getElementById('send').addEventListener('click', () => {
  const youtubeLink = document.getElementById('youtubeLink').value;
  fetch('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'download', link: youtubeLink }) })
	.then(() => {
	  // Clear the text box
	  document.getElementById('youtubeLink').value = '';
	  // Refresh the song list
	  fetch('/songs')
		.then(response => response.json())
		.then(data => {
		  songs = data;
		  displaySongs(data);
		});
	});
});



function displaySongs(songs) {
  const songsDiv = document.getElementById('songs');
  songsDiv.innerHTML = '';
  songs.forEach(song => {
    const songDiv = document.createElement('div');
    songDiv.className = 'song';
    songDiv.innerHTML = `
      <img src="${song.cover}" alt="${song.title}">
      <div class="song-info">
        <h2>${song.title}</h2>
        <p>${song.artist}</p>
        <p>${song.album}</p>
      </div>
      <button onclick="playSong('${song.file}')">Play</button>
    `;
    songsDiv.appendChild(songDiv);
  });
}

function playSong(file) {
  const command = `"C:\\Program Files\\DAUM\\PotPlayer\\PotPlayerMini64.exe" "C:\\Users\\Drucker\\Music\\${file}"`;
  fetch('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'play', command: command }) });
}

    document.getElementById('start').addEventListener('click', () => {
      fetch('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'start' }) });
    });
    document.getElementById('exit').addEventListener('click', () => {
      fetch('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'exit' }) });
    });
    document.getElementById('pause').addEventListener('click', () => {
      fetch('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'pause' }) });
    });
    document.getElementById('skip').addEventListener('click', () => {
      fetch('/control', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'skip' }) });
    });
  </script>
</body>
</html>
